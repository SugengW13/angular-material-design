<mat-drawer-container class="container">
  <mat-drawer #drawer>
    Angular Material Design
  </mat-drawer>

  <mat-drawer-content>
    <app-headbar>
      <button navbar-trigger mat-icon-button (click)="drawer.toggle()" style="margin-right: 12px">
        <mat-icon>menu</mat-icon>
      </button>
    </app-headbar>

    <div style="padding: 28px">
      <ng-content select="[app-content]" />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
